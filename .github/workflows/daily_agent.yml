name: Daily AI Agent

on:
  workflow_dispatch: # Allows manual trigger

jobs:
  run-agent:
    runs-on: ubuntu-latest
    permissions:
      contents: write
      
    steps:
      - name: Checkout Code
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Install Dependencies
        run: |
          pip install --upgrade pip
          pip install langchain langchain-community langchain-groq langgraph duckduckgo-search==6.3.3 ddgs

      - name: Run Agent
        env:
          GROQ_API_KEY: ${{ secrets.GROQ_API_KEY }}
        run: python agent.py

      - name: Save the Article
        run: |
          git config --global user.name 'AI Agent Bot'
          git config --global user.email 'bot@noreply.github.com'
          git add content/
          git commit -m "New article" || echo "No changes"
          git push
